<div class="form-inline">
  <div class="form-group mb-2">Filtro:
    <input
      type="text"
      class="form-control m-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    />
    <!-- btn.btn.btn-outline-sucesso{buscar} -->
    <button class="btn btn-outline-success">buscar</button>
  </div>
</div>
<h3>Filtro: {{ filtroLista }}</h3>

<!-- table.table.table-striped>(thead.thead-dark>tr>th*7) -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="AlternarImagem()">
          Imagem
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <!-- tbody>tr>td*7 -->
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>
        <img
          *ngIf="mostrarImagem"
          src="http://localhost:5000/img/{{ evento.imagemURL }}"
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem"
        />
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <td colspan="7" class="text-center">
      <h4>Nenhum evento nao encontrado!</h4>
    </td>
  </tfoot>
</table>
